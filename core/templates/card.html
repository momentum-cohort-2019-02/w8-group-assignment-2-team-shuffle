{% extends "base.html" %}
{% block content %}

<h2 class="pageheader card_view ">new card</h2>

{% if user.is_authenticated %}
<form method="POST" action="{% url 'new_card' %}">
  <form method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
  <button type="submit">Add card</button>
</form> 
{% else %}
<p> To make a card Login or Register! </p>

{% endif %}
{% endblock %}
