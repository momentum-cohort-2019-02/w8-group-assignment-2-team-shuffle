{% extends 'base.html' %}

{% block content %}
<p> Create a new Deck:</p>
<form method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
<input type="submit" value="Create Deck ">
</form>

{% if edit_mode %}
  <p>Do you want to delete this deck?</p>
  <a href="{% url 'flashcards:deleteDeck' deck_obj.id %}"> Delete This Deck</a>
{% endif %}

{% endblock %}
