{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<h1> Create a Deck {{ user.username }} 
</h1>
<p> Create a new Deck:</p>
<form method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>

<input type="submit" value="Create Deck ">
</form>

{% else %}
<p> To make a Deck Login or Register! </p>

{% endif %}
{% endblock %}
